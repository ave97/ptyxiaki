<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width:device-width, initial-scale=1.0">
    <title>Create Quiz | EduPlay</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/create_quiz.css') }}">
    <script defer src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
    <script src="{{ url_for('static', filename='js/quiz.js') }}"></script>

</head>

<body>
    <a href="{{ url_for('home') }}" class="logo-a">
        <img src="{{ url_for('static', filename='images/logo.webp') }}" alt="EduPlay Logo" class="logo">
    </a>
    <div class="sidebar">
        <ul>
            <li><a href="{{ url_for('dashboard') }}">Dashboard</a></li>
            <li><a href="{{ url_for('myAccount') }}">My Account</a></li>
            <li><a href="{{ url_for('create_quiz') }}">Create Quiz</a></li>
            <li><a href="{{ url_for('history') }}">History</a></li>
            <li>My Students</li>
            <li>Progress</li>
            <li><a href="{{ url_for('logout')}}">Log out</a></li>
        </ul>
    </div>

    <!-- Page Content -->
    <div class="content">
        <div class="page-title">
            <h1>Create Quiz</h1>
        </div>
        <div class="quiz_creation">
            <form id="quizForm" method="POST" action="{{ url_for('save_quiz') }}">

                <div class="basics-container">
                    <div class="flex-box right">
                        <!-- Title -->
                        <label for="quizTitle">Quiz Title: </label>
                        <input type="text" id="quizTitle" name="quizTitle" required>
                    </div>

                    <div class="flex-box left">
                        <!-- Time setting -->
                        <label title="Time to answer questions" for="quizTime">Question time limit: </label>
                        <select title="Time to answer questions" id="quizTime" name="quizTime" required>
                            <option value="15">15 seconds</option>
                            <option value="20">20 seconds</option>
                            <option value="25">25 seconds</option>
                            <option value="30">30 seconds</option>
                        </select>
                    </div>

                    <div class="flex-box fw">
                        <!-- Description -->
                        <label for="quizDescription">Description: </label>
                        <input type="textarea" id="quizDescription" name="quizDescription">
                    </div>
                </div>

                <!-- Quiz -->
                <div id="questionsContainer">
                    <div class="question">
                        <h3>Question 1</h3>
                        <label>Question: </label>
                        <input type="textarea" name="question_1" required>

                        <div class="options-container">
                            <label>Options: </label>
                            <input type="text" name="option_1_1" placeholder="Answer 1" required>
                            <input type="text" name="option_1_2" placeholder="Answer 2" required>
                            <input type="text" name="option_1_3" placeholder="Answer 3" required>
                            <input type="text" name="option_1_4" placeholder="Answer 4" required>
                        </div>

                        <label>Correct Answer:</label>
                        <select name="correct_1" required>
                            <option value="1">Answer 1</option>
                            <option value="2">Answer 2</option>
                            <option value="3">Answer 3</option>
                            <option value="4">Answer 4</option>
                        </select>
                    </div>
                </div>

                <!-- Add question button, dynamically -->
                <button type="button" id="addQuestion">âž• Add Question</button>

                <!-- Submit Quiz -->
                <button type="submit">Submit Quiz</button>
            </form>
        </div>
    </div>
</body>

</html>
